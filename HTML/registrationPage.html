<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AV Registration Page</title>
        <link rel="stylesheet" href="../CSS/registrationstyles.css" />
    </head>
    <body>
        <h1>New Account</h1>
        <p></p>
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <!-- The "action" attribute can have various values depending on your application's requirements. 
            It can be an absolute URL, a relative URL, or even a server-side script or program that processes the form data. -->
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
                <label for="email">Enter Your Email: <input type="email" id="email" required></label>
                <label for="new-password">Create a New Password: <input type="text" id="new-password" required></label>
                <label for="confirm-password">Confirm New Password: <input type="password" id="confirm-password" minlength="8" pattern="[a-z0-5]{8,}" required></label>
                <label for="username">Create Username: <input type="password" id="username" minlength="8" pattern="[a-z0-5]{8,}" required></label>                
                <!-- When a label is associated with an input field, a user is able to click on the label to focus or activate the associated form element. -->
                <!-- the type attribute tells the browser what kind of data it should expect -->
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit">
        </form>
      </body>
</html>
