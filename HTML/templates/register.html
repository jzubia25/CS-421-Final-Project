<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title> 
        <link rel="stylesheet" href="{{ url_for('static', filename='registrationstyles.css') }}">
    </head>
    <body>
        <main>
        <div class="register fd-container">
            <img src="{{ url_for('static', filename='ArtVision_Logo.svg')}}" width="80" alt="Logo">
            <h1>Create an Account</h1>
            <form class="ui form" action="/add" method="post" enctype="multipart/form-data">
                    <input type="text" name="firstname" placeholder="first name"> <br>
                    <input type="text" name="lastname" placeholder="first name"> <br>
                    <input type="text" name="email" placeholder="email"> <br>
                    <input type="text" name="password" placeholder="password"> <br>
                    <input type="text" name="confirmpassword" placeholder="confirm password"> <br>
                    <input type="text" name="username" placeholder="username"> <br>
                    <input type="text" name="bio" placeholder="Bio"> <br>
                    <input type="file" name="file">
                    <br>
                <button class="ui blue button custom-button" type="submit">Login</button>
            </form>
            <a href="/">Go to main page</a>
        </div>
            <!-- {% if error %}
            <p>{{ error }}</p>
            {% endif %} -->
          <div class="artwork-info">
            <img class="user" src="{{ url_for('static', filename='ArtVision_Logo.svg')}}">
            <div class="artist-details">
            <p>Artowrk title</p>
            <p>by Artist</p>
          </div>
          </div>
        </main>
    </body>
</html>
