<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
            <title>Art Vision</title>
             <!-- CSS only -->
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">           
    </head>
    <body>  
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='img/ArtVision_Logo.svg')}}" width="30" height="30" class="d-inline-block align-top" alt=""> 
                  ArtVision</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('explore')}}">Explore</a>
                    </li>
                    {% if session['logged_in'] %}
                    <li class="nav-item">
                      <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('sellingPage', user_id=user.id ) }}">Sell</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('uploadPage', user_id=user.id ) }}">Submit</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('register') }}">Sell</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('register') }}">Submit</a>
                    </li>
                    {% endif %}
                  </ul>

                  <!--Right side-->
                  <ul class="navbar-nav mb-2 mb-lg-0 justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                      </svg></a>
                    </li>
                    {% if session['logged_in'] %}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"  href="{{ url_for('userProfile', user_id=user.id ) }}" ><img src="{{ user.profilePhotoLink }}" width="30"></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link"  href="#" >Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"  href="#" >Log In</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"  href="#" ><img src="{{ url_for('static', filename='img/Profile Photo.png')}}" alt="profile pic" width="30"></a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </nav>
    {% block content %}
            
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
