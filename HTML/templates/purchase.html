<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/purchase.css') }}"
    />
    <title>Purchase</title>
  </head>
  <body>
    <header>
      {% extends "base.html" %}
    </header>
  {% block content %}
    <main>
      <form>
        <h2>Shipping Address</h2>
        <fieldset>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
          <br />
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
          <br />
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />

          <br />
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
          <br />
          <label for="state">State</label>
          <input type="text" id="state" name="state" required />
          <br />
          <label for="country">Countries</label>
          <select id="country" name="country" required>
            <option value="USA">United States</option>
            <option value="CAN">Canada</option>
            <option value="GBR">United Kingdom</option>
          </select>
          <br />
          <label for="zip-code">Zip Code</label>
          <input type="text" id="zip-code" name="zip-code" required />
          <br />
          <input type="submit" value="Submit" />
        </fieldset>

        <h2>Payment Details</h2>
        <fieldset>
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" required />
          <br />
          <label for="c-name">Name on Card</label>
          <input type="text" id="c-name" name="c-name" required />
          <br />
          <label for="date">Expiration Date</label>
          <input
            type="text"
            id="date"
            name="date"
            placeholder="MM/YYYY"
            required
          />
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="***" required />
        </fieldset>
        <input type="submit" value="Pay Now" />
      </form>

      <div class="checkout-summary">
        <h2>Summary</h2>
        <div class="card">
          <div
            class="card-img"
            style="width: 100px; height: 100px; background-color: grey"
          ></div>
          <div class="card-details">
            <p>Art Name</p>
            <p>$30</p>
            <div class="quantity"><button>-</button>1<button>+</button></div>
          </div>
        </div>
        <div class="card">
          <div
            class="card-img"
            style="width: 100px; height: 100px; background-color: grey"
          ></div>
          <div class="card-details">
            <p>Art Name</p>
            <p>$30</p>
            <div class="quantity"><button>-</button>1<button>+</button></div>
          </div>
        </div>
        <div class="total">
          <div>TOTAL</div>
          <div>USD $31.24</div>
        </div>
      </div>
    </main>
    {% endblock %}
  </body>
</html>
