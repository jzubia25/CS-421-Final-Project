<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{artwork.title}}</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="details-page gradient-bg-l">
    <!-- Navbar (You can create a separate header file and include it on all pages) -->
    <header>
        {% extends "base.html" %}
      </header>
    {% block content %}

        <!-- Artwork Gallery Section -->
        <div class="artwork">
            
                <!-- Display the user's artworks here -->
                <!-- You can use a loop to generate the artwork thumbnails -->
                <!-- Example of a single artwork thumbnail -->
                <div class="full-img">
                    <!--placeholder img-->
                    <img src="{{ url_for('static', filename='img/ArtVision_Logo.svg')}}">
                    <a href="{{ artwork.url }}">
                        <img src="{{ artwork.url }}" alt="{{ artwork.title }}">
                    </a>

                    <div class="info">
                        <!--placeholder img-->
                        <img class="user-pic" src="{{ url_for('static', filename='img/ArtVision_Logo.svg')}}">
                        <div class="details">
                            <p>by Artist</p>
                            <p>{{artwork.description}}</p>
                            <p>{{artwork.price}}</p>
                            <p>{{artwork.status}}</p>                           
                          </div>
                    </div>
                </div>                   
                    
        </div>

    <!-- Footer -->
    <footer>
        <!-- Your footer content here -->
    </footer>

    <!-- Add your JavaScript file link here if needed -->
    <script src="scripts.js"></script>
    {% endblock %}
</body>
</html>
