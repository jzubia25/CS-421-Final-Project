        <script>
            var images = {{all_art|tojson}};
            var nextImageIndex = 0;
            var currentImageIndex = -1;
        
            console.log(images.length);
            for (var index in images) {
                console.log(images[index]);
            }
        
            doSlideshow();
        
            function doSlideshow() {
                if (nextImageIndex >= images.length) {
                    nextImageIndex = 0;
                }
                while (nextImageIndex == currentImageIndex) {
                    nextImageIndex = Math.floor(Math.random() * images.length);
                }
                currentImageIndex = nextImageIndex;
                var nextImage = images[nextImageIndex++];
                $("body").removeClass('fadeIn').addClass('fadeOut');
                setTimeout(function() {
                    $('body').css('background-image', 'url("' + nextImage + '")');
                    $("body").removeClass('fadeOut').addClass('fadeIn');
                    setTimeout(doSlideshow, 5000);
                }, 1000);
            }
        </script>
