<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='deleteArt.css') }}" />
        <title>Delete</title>
    </head>
    <body>
            <header>
      {% extends "base.html" %}
    </header>
  {% block content %}
        <h1>Hi {{ user.name }}, select art work to be deleted.</h1>
        <form action="/deleteArt/{{user.id}}" method="POST" enctype="multipart/form-data">
        <div class="field">
            <label for="Select artwork to delete:"></label>
            <!-- Display the user's artworks here -->
            <!-- You can use a loop to generate the artwork thumbnails -->
            <!-- Example of a single artwork thumbnail. -->
            <ul>
            {% for artwork in artworks %}
                <li>
                    <input type="checkbox" name="artworkToDelete" value="{{artwork.id}}">
                    {{ artwork.title}} <a href="{{ artwork.url }}">
                    <img src="{{ artwork.url }}" alt="{{ artwork.title }}">
                </a>
                </li>
            {% endfor %}
            </ul>
        </div>
        <button class="ui blue button custom-button" type="submit">Delete</button>
    </form>
    {% endblock %}
    </body>
</html>
