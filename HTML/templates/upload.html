<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
  </head>
  <body>
    <h1>Submit your artwork</h1>
    <!--placeholder for image-->
    <div>Preview:</div>
    <!--In line styles are temporary-->
    <div
      class="imagePreview"
      style="
        background-color: rgba(199, 157, 238, 0.346);
        width: 300px;
        height: 300px;
      "
    ></div>

    <form method="POST" enctype="multipart/form-data">
      {{form.hidden_tag()}}
      <div>
        {{form.title.label}} <br />
        {{form.title()}}
      </div>
      <div>
        {{form.fileInput.label}} <br />
        {{form.fileInput()}}
      </div>
      <div>
        {{form.description.label}} <br />
        {{form.description()}}
      </div>
      <div>{{form.saveDraft()}} {{form.submit()}}</div>
    </form>

    <script>
      //Using built in FileReader API, which can create a file preview on the client-side before uploading
      let imagePreview = document.querySelector(".imagePreview");
      let newImg = document.createElement("img");
      newImg.setAttribute("style", "width: 250px; height: auto;");

      document
        .querySelector("#fileInput")
        .addEventListener("change", function (e) {
          console.log(e);
          let file = e.target.files[0];
          if (file) {
            let reader = new FileReader();
            reader.onload = function (e) {
              console.log(e);
              newImg.setAttribute("src", e.target.result);
              imagePreview.appendChild(newImg);
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>
