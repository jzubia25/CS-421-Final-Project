<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="upload-page gradient-bg">
    <main class="main-content">
        <div class="wrapper">
            <h1>Hi {{ user.name }}, select art work to be deleted.</h1>
            <div class="form-container">
                <form class="ui form" action="{{ url_for('deleteArt', user_id=user_id)}}" methods="POST">
                    <label for="Select artwork to delete:"></label>
                    <!-- Display the user's artworks here -->
                    <!-- You can use a loop to generate the artwork thumbnails -->
                    <!-- Example of a single artwork thumbnail -->
                    <ul>
                        {% for artwork in artworks %}
                        <li>{{ artwork.title}}
                            <input type="checkbox" name="artworkToDelete" value="{{ artwork.id}}">
                        </li>
                        {% endfor %}
                    </ul>
                    <!-- <input type="submit" value="delete"> -->
                    <button class="btn custom-button" type="submit">Submit</button>
                </form>
            </div>
            <div>
    </main>
</body>

</html>
