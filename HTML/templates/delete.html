<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delete</title>
    </head>
    <body>
        <h1>Hi {{ user.firstName }}, select art work to be deleted.</h1>
        <form action="{{ url_for('deleteArt', user_id=user_id)}}" methods="POST" enctype="multipart/form-data">
        <div class="field">
            <label for="Select artwork to delete:"></label>
            <!-- Display the user's artworks here -->
            <!-- You can use a loop to generate the artwork thumbnails -->
            <!-- Example of a single artwork thumbnail -->
            <ul>
            {% for artwork in artworks %}
                <li>{{ artwork.title}}
                    <input type="checkbox" name="artworkToDelete" value="{{ artwork.id}}">
                </li>
            {% endfor %}
            </ul>
        </div>
        <input type="submit" value="delete">
        </form>
    </body>
</html>
