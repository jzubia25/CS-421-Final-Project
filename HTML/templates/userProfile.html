<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar (You can create a separate header file and include it on all pages) -->
    <header>
        <nav>
            <!-- Your navigation links here -->
            {% if isUsersProfile %}
            <a href="{{ url_for('logout') }}">Sign Out</a>
            {% endif %}
        </nav>
    </header>

    <!-- User Profile Section -->
    <section class="profile">
        <div class="profile-info">
            <div class="profile-picture">
                <img src="{{ user.profilePhotoLink }}" alt="profile pic">
                <!-- Display the user's profile picture here -->
                <!-- You can use an <img> tag or background-image in CSS -->
            </div>
            <div class="profile-details">
                <h1>{{ user.firstName }} {{ user.lastName }}</h1>
                <!-- Display other user details like bio, location, etc. here -->
                <p>{{ user.bio }}</p>
                {% if isUsersProfile %}
                <a href="{{ url_for('uploadPage', user_id=user.id ) }}">Upload New Art</a>
                <!-- <a href="{{ url_for('userProfile', user_id=user.id )}}">Upload New Art</a> -->
                <a href="{{ url_for('sellingPage', user_id=user.id ) }}">Sell Your Art</a>
                {% endif %}
            </div>
        </div>

        <!-- Artwork Gallery Section -->
        <div class="artwork-gallery">
            <h2>Artwork Gallery</h2>
            <div class="artwork-grid">
                <!-- Display the user's artworks here -->
                <!-- You can use a loop to generate the artwork thumbnails -->
                <!-- Example of a single artwork thumbnail -->
                <div class="artwork-thumbnail">
                    <a href="link-to-individual-artwork-page">
                        <img src="path-to-artwork-thumbnail" alt="Artwork Title">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Your footer content here -->
    </footer>

    <!-- Add your JavaScript file link here if needed -->
    <script src="scripts.js"></script>
</body>
</html>
